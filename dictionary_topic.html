<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <script id="s1" type="text/javascript" src="http://rawgit.com/ellsworth-vinson/english/master/js/persistent.js?q=1"></script>
    <script type="text/javascript" src="http://rawgit.com/ellsworth-vinson/english/master/js/sound.js?q=1"></script>
    <script type="text/javascript" src="http://rawgit.com/ellsworth-vinson/english/master/js/ui.js?q=1"></script>
    <script type="text/javascript"  src="http://rawgit.com/ellsworth-vinson/english/master/js/dictionary.js?q=1"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/ellsworth-vinson/english/master/css/view.css?q=11">
</head>
<body>
<div id="loading" style="visibility: hidden"></div>
<div id="controlid" style="border: thin solid grey">
    <div class="ctl"><span>eng:</span><input type="checkbox" id="enid" checked onclick="repaintHideColumns()"></div>
    <div class="ctl"><span>rus:</span><input type="checkbox" id="ruid" checked onclick="repaintHideColumns()"></div>
    <div class="ctl"><span>loop:</span><input type="checkbox" id="loopid" checked onclick="repaintLoop()"></div>
    <div class="ctl"><span>scroll:</span><input type="checkbox" id="scrollid" onclick="repaintScroll()"></div>
    <div class="ctl"><span>example:</span><input type="checkbox" id="exampleid" onclick="repaintExample()"></div>
    <div class="ctl"><span>sort:&nbsp;</span><select id="sortid" onclick="recreate()">
        <option value="0">none</option>
        <option value="1">asc</option>
        <option value="2">desc</option>
        <option value="3">[asc]</option>
        <option value="4">[desc]</option>
        <option value="5">random</option>
    </select>
    </div>
    <div class="ctl"><span>delay:&nbsp;</span><select id="delayid" onclick="repaintDelay()">
        <option value="0">0 sec</option>
        <option value="1">1 sec</option>
        <option value="2">2 sec</option>
    </select>
    </div>
    <div class="ctl">
        &nbsp;&nbsp;&nbsp;phonetic:
        <input id="amid" type="radio" name="phonetic" checked onclick="recreate()">am
        <input id="brid" type="radio" name="phonetic" onclick="recreate()">br
    </div>
    <div class="ctl">
        &nbsp;&nbsp;&nbsp;topic:
        <select id="topicid" onclick="recreate()"></select>
    </div>
    <div class="ctl">
        &nbsp;&nbsp;&nbsp;section:
        <input id="group1id" type="radio" style="display:inline;" name="group" checked onclick="recreatePage()">10
        <input id="group2id" type="radio" style="display:inline;" name="group" onclick="recreatePage()">25
        <input id="group3id" type="radio" style="display:inline;" name="group" onclick="recreatePage()">50
    </div>
    <div class="ctl">
        &nbsp;&nbsp;&nbsp;<input id="modeid" type="button" checked onclick="save(this)" mode='view' value="Edit">
        <input id="saveid" type="button" checked onclick="save(this)" mode='save' value="Save">
        <input id="filterid" type="button" checked onclick="save(this)" mode='filter' value="Filter">
        <input id="pageid" type="button" onclick="minMax(this)" mode="min" value="Max">
    </div>
    <div id="navigateid" class="ctl" align="center" style="display: block;max-height: 25px;overflow: auto" navigate=""></div>
</div>
<div id="filter" style="display: none"></div>
<div id="container"></div>
<a href="http://htmlpreview.github.io/?https://github.com/ellsworth-vinson/english/blob/master/topics.html"><--</a>
<script>
    function minMax(el) {
        let min = el.getAttribute('mode').localeCompare('min') == 0 ? true : false;
        el.setAttribute('mode', min ? 'max' : 'min');
        el.value = min ? 'Min' : 'Max';
        document.getElementById("navigateid").style.maxHeight = min ? '100px' : '25px';
    }
    document.onreadystatechange = function () {
        if (document.readyState == "complete") {
            let extImg = "https://raw.githubusercontent.com/ellsworth-vinson/english/master/img/plus.png";
            let collImg = "https://raw.githubusercontent.com/ellsworth-vinson/english/master/img/minus.png";
            let playStartImg = "https://raw.githubusercontent.com/ellsworth-vinson/english/master/img/play-start.png";
            let playStopImg = "https://raw.githubusercontent.com/ellsworth-vinson/english/master/img/play-stop.png";

            var dictionary_url = localStorage.getItem("topics.html");
            //var dictionary_url = decodeURIComponent(window.location.href.slice(window.location.href.indexOf('?') + 1));
            //var dictionary_url = 'https%3A%2F%2Fraw.githubusercontent.com%2Fellsworth-vinson%2Faudio%2Fmaster%2Fdictionary%2Flongman.json';
            //var dictionary_url = 'https://raw.githubusercontent.com/ellsworth-vinson/audio/master/dictionary/longman.json';
            UITools.showLoading();
            SettingsSingleton.getInstance().get().mode = document.getElementById('modeid').getAttribute('mode');
            SettingsSingleton.getInstance().save();
            initControls();
            loadJson(dictionary_url, function (response) {
                loadPage(response, extImg, collImg, playStartImg, playStopImg, function () {
                    UITools.hideLoading();
                })
            });
        }
    }
</script>
</body>
</html>
